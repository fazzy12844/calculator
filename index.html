<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator AI Tool Designed by Ammad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <button class="span-two" id="clear">AC</button>
        <button id="delete">DEL</button>
        <button class="operator" id="divide">รท</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button class="operator" id="multiply">ร</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button class="operator" id="subtract">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button class="operator" id="add">+</button>
        <button id="decimal">.</button>
        <button id="zero">0</button>
        <button class="span-two" id="equals">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
